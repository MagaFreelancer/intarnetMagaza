<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Интернет Магазин</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="icon" href="https://londonreferral.files.wordpress.com/2018/04/cropped-lr-logo1.png?w=240">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header class="header">
        <div class="header__container">
            <div class="header__logo">
                QUANTUM
            </div>
            <form class="header__search" type="GET">
                <div class="header__search-input-wrapper">
                    <input class="header__search-input" type="text" placeholder="Search goods">
                </div>
                <div class="header__search-dropdown">

                    <div data-select class="header-select">
                        <div data-select-title class="header-select__title">CATEGORY</div>
                        <div class="header-select__dropdown hidden">
                            <div data-select-item="mobile" class="header-select__dropdown-item">Mobile</div>
                            <div data-select-item="tablet" class="header-select__dropdown-item">Tablet</div>
                            <div data-select-item="laptop" class="header-select__dropdown-item">Laptop</div>
                        </div>
                    </div>

                    <select class="hidden" name="select" id="selectReal">
                        <option value="none">CATEGORY</option>
                        <option value="mobile">Mobile</option>
                        <option value="tablet">Tablet</option>
                        <option value="laptop">Laptop</option>
                    </select>
                </div>
                <div class="header__search-button-wrapper">
                    <button class="header__search-button" type="submit">
                        <i class="fas fa-search" style="font-size: 12px; color: #808080;"></i>
                    </button>
                </div>
            </form>
            <div class="header__links">
                <a href="#" class="header-link header-link--notify">
                    <span class="header-link__icon"><i class="fas fa-shopping-cart"></i></span>
                    <span class="header-link__text">2 items</span>
                </a>
                <a href="#" class="header-link ">
                    <span class="header-link__icon"><i class="far fa-heart"></i></span>
                    <span class="header-link__text">Wish List</span>
                </a>
                <a href="#" class="header-link ">
                    <span class="header-link__icon"><i class="far fa-user"></i></span>
                    <span class="header-link__text">Sing in</span>
                </a>
            </div>
        </div>
        <div class="header__nav">
            <div class="header-nav">
                <div class="header-nav__categories">
                    <a class="header-mega-menu-link" href="#">
                        <span class="header-mega-menu-link__icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="12" viewBox="0 0 18 12">
                                <path id="menu_icon" data-name="menu icon" class="cls-1"
                                    d="M565,2239v2h18v-2H565Zm0,7h18v-2H565v2Zm0,5h18v-2H565v2Z"
                                    transform="translate(-565 -2239)" />
                            </svg>
                        </span>

                        <span class="header-mega-menu-link__text">
                            All Categories
                        </span>
                    </a>

                </div>
                <div class="header-nav__deals">
                    <a href="#" class="header-nav__link">All Categories</a>
                    <a href="#" class="header-nav__link">Featured Brands</a>
                    <a href="#" class="header-nav__link">Collections</a>
                    <a href="#" class="header-nav__link">Bestselling</a>
                </div>


                <div class="header-nav__select">


                    <div class="header-nav__select-item">
                        <!-- dropdown nav -->
                        <div class="nav-dropdown">
                            <a href="#" class="nav-dropdown__title">Help <div class="nav-dropdown__title-icon"><i
                                        class="fas fa-angle-down"></i></div></a>
                            <div class="nav-dropdown__dropdown">
                                <a href="#" class="nav-dropdown__dropdown-item">F.A.Q.</a>
                                <a href="#" class="nav-dropdown__dropdown-item">Payment</a>
                                <a href="#" class="nav-dropdown__dropdown-item">Devlivery</a>
                            </div>
                        </div>
                        <!--/ dropdown nav -->

                    </div>

                    <div class="header-nav__select-item">
                        <!-- dropdown nav -->
                        <div class="nav-dropdown">
                            <a href="#" class="nav-dropdown__title">USD <div class="nav-dropdown__title-icon"><i
                                        class="fas fa-angle-down"></i></div></a>
                            <div class="nav-dropdown__dropdown">
                                <a href="#" class="nav-dropdown__dropdown-item">USD</a>
                                <a href="#" class="nav-dropdown__dropdown-item">RUB</a>
                                <a href="#" class="nav-dropdown__dropdown-item">UAH</a>
                            </div>
                        </div>
                        <!--/ dropdown nav -->

                    </div>
                    <!--/item-->

                    <div class="header-nav__select-item">
                        <!-- dropdown nav -->
                        <div class="nav-dropdown">
                            <a href="#" class="nav-dropdown__title">
                                Language <div class="nav-dropdown__title-icon"><i class="fas fa-angle-down"></i></div>
                            </a>
                            <div class="nav-dropdown__dropdown">
                                <a href="#" class="nav-dropdown__dropdown-item">Russian</a>
                                <a href="#" class="nav-dropdown__dropdown-item">English</a>
                            </div>
                        </div>
                        <!--/ dropdown nav -->

                    </div>
                    <!--/item-->
                </div>
            </div>
        </div>
    </header>

    <div class="carousel-section">
        <div class="container">
            <div class="carousel">
                <div class="carousel__item">
                    <div class="carousel__item-title">The Universe Through A Child S Eyes</div>
                    <div class="carousel__item-text">
                        <p>Start sales</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/header-select.js"></script>

</body>

</html>
