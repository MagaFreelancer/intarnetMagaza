<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Интернет Магазин</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="icon" href="https://londonreferral.files.wordpress.com/2018/04/cropped-lr-logo1.png?w=240">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header class="header">
        <div class="header__container">
            <div class="header__logo">
                QUANTUM
            </div>
            <form class="header__search">
                <div class="header__search-input-wrapper">
                    <input class="header__search-input" type="text" placeholder="Search goods">
                </div>
                <div class="header__search-dropdown">
                    <select name="" id="">
                        <option value="">CATEGORY</option>
                        <option value="">Mobile</option>
                        <option value="">Tablet</option>
                        <option value="">Laptop</option>
                    </select>
                </div>
                <div class="header__search-button">
                    <button type="submit">
                        <i class="fas fa-search" style="width: 13px; height: 13px; color: #808080;"></i>
                    </button>
                </div>
            </form>
            <div class="header__buttons">

            </div>
        </div>
    </header>
</body>

</html>
